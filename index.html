<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Filters</title>
  </head>
  <body>
    <div class="content">
      <div class="controls">
        <h1 class="title">Фотофильтры</h1>
        <label>
          Цвет фона:
          <input type="color" name="base" value="#f0e6b2" />
        </label>
        <label>
          Размер фото:
          <input type="range" name="size" min="20" max="65" value="45" data-sizing="%" />
        </label>
        <label>
          Размытие:
          <input type="range" name="blur" min="0" max="6" value="0" data-sizing="px" />
        </label>
        <label>
          Инверсия:
          <input type="range" name="invert" min="0" max="100" value="0" data-sizing="%" />
        </label>
        <label>
          Сепия:
          <input type="range" name="sepia" min="0" max="100" value="0" data-sizing="%" />
        </label>
        <label>
          Насыщенность:
          <input type="range" name="saturate" min="0" max="100" value="100" data-sizing="%" />
        </label>
        <label>
          Оттенок:
          <input type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg" />
        </label>
        <label>
          Яркость:
          <input type="range" name="brightness" min="0" max="100" value="100" data-sizing="%" />
        </label>
      </div>
      <div class="img">
        <img src="./img/BYrFFQbZDaI.jpg" alt="" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
